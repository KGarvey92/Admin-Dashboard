<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            Header Content
        </header>
        <nav class="sidebar">
            <div class="logo" >
                <img src="icons/box.svg" alt="Box logo">Dashboard
            </div>
            <ul>
                <li><img src="icons/home.svg" alt="home icon">Home</li>
                <li><img src="icons/user.svg" alt="user icon">Profile</li>
                <li><img src="icons/mail.svg" alt="mail icon"> Messages</li>
                <li><img src="icons/rewind.svg" alt="rewind icon"> History</li>
                <li><img src="icons/task.svg" alt="task icon"> Tasks</li>
                <li><img src="icons/users.svg" alt="multiple people icon"> Communities</li>
            </ul>
            <ul>
                <li><img src="icons/settings.svg" alt="settings cog icon"> Settings</li>
                <li><img src="icons/help-circle.svg" alt="question mark icon"> Support</li>
                <li> <img src="icons/lock.svg" alt="lock icon"> Privacy</li>
            </ul>
        </nav>
        <main>
            <div class="card">Card 1</div>
            <div class="card">Card 2</div>
            <div class="card">Card 3</div>
            <div class="card">Card 4</div>
            <div class="card">Card 5</div>
            <div class="card">Card 6</div>
        </main>
    </div>
</body>
</html>
